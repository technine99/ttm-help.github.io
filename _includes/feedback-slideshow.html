<div class="scrolling-wrapper-flexbox">
    {% assign image = site.data.feedback.image %}
    {% for item in image %}
        <div class="card">
            <img
                    src="{{ item.url | relative_url }}"
                    width="{{ item.width }}" height="{{ item.height }}"
                    title="{{ item.alt }}"
                    alt="{{ item.alt }}">
        </div>
    {% endfor %}
</div>
