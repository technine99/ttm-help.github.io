<div class="col-xl-7">
    {% assign posts = site.posts | sort: "date" | reverse %}
    {% assign post = posts[0] %}

    <div class="row">
        <a href="{{ post.url }}" class="text-reset">
            <span class="fs-3">{{ post.title }}</span>
            <figure class="figure">
                <img
                        src="{{ post.image }}"
                        class="rounded m-0"
                        alt="{{ post.title }}">
            </figure>
        </a>
    </div>
</div>
<div class="col">
    <div class="row mb-1">
        <span class="fs-4 fw-bold">Последние записи</span>
    </div>

    {% assign posts = site.posts | sort: "date" | reverse %}

    {% for post in posts limit:5 offset:1 %}
        <div class="row">
            <div class="col-8">
                <div class="row mb-1">
                    <span class="fw-lighter">{{ post.category }}</span>
                </div>
                <div class="row">
                    <a href="{{ post.url }}" class="text-reset">
                        <span>{{ post.title }}</span>
                    </a>
                </div>
            </div>
            <div class="col">
                <a href="{{ post.url }}" class="text-reset">
                    <figure class="figure">
                        <img
                                src="{{ post.image }}"
                                class="rounded m-0"
                                alt="{{ post.title }}">
                    </figure>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
