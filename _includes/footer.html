<div class="footer">
    <div class="container" style="color: white !important;">
        <div class="row mb-1">
            <div class="col-12 col-md-6">
                <div class="row align-items-center">
                    <div class="col-auto mt-1">
                        <a href="/">
                            <img width="60"
                                 height="60"
                                 alt="{{ site.title }}"
                                 src="{{ site.logo.mobile | relative_url }}">
                        </a>
                    </div>
                    <div class="col-auto mt-1">
                        <div class="row">
                            <div class="col">
                                <span class="d-block">КОНОВАЛОВА ОКСАНА</span>
                                <span class="d-block">когнитивно-поведенческий психотерапевт</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 social">
                <div class="row justify-content-end mt-1">
                    <div class="col-12  col-md-10 col-lg-8">
                        {% for item in site.data.social %}
                        <a href="{{ item.link }}"
                           rel="nofollow"
                           class="d-block"
                           target="blank">
                            <img class="messenger-icon d-inline-block"
                                 src="{{ item.image | relative_url }}"
                                 alt="{{ item.name }}">
                            <span class="d-inline-block">{{ item.name }}</span>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-1" style="font-size: smaller;
                                border-color: white;
                                border-top: solid 1px">
            <div class="col-sm-2 pt-1">
                <span>© {{ site.time | date: '%Y' }} ttm-help.ru</span>
            </div>
            <div class="col-sm-3 pt-1">
                <a class="d-inline mr-1" href="/assets/docs/privacy-policy.pdf">
                    <span>️Политика конфиденциальности</span>
                </a>
            </div>
            <div class="col-sm-3 pt-1">
                <a class="d-inline" href="/assets/docs/user-agreement.pdf">
                    <span>Пользовательское соглашение</span>
                </a>
            </div>
        </div>
    </div>
</div>
