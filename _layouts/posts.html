---
layout: default
bodyClass: "page-posts"
---

<div class="container pt-2 pb-6">
  <div class="content">
      <ul>
          {% for category in site.categories %}
              <li style="list-style: none"><h3>{{ category | first }}</h3>
                  <ul>
                      {% for post in category.last %}
                          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                      {% endfor %}
                  </ul>
              </li>
          {% endfor %}
      </ul>
  </div>
</div>
