---
layout: default
---

<div class="container pt-2 pb-6">
    <div class="content">

        <div class="col">
            <div class="row">

                {% include categories-menu.html %}

                {% for category in site.categories %}
                <div class="row mb-5">
                    <div class="row">
                        <div class="col">
                            <span class="fs-3">{{ category | first }}</span>
                        </div>
                        <div class="col d-flex flex-row-reverse align-items-center">
                            <a href="posts.html" class="text-reset">Посмотреть все
                                <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                     height="16" fill="currentColor"
                                     class="bi bi-arrow-up-right-square"
                                     viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm5.854 8.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        {% assign sorted_posts = category.last | sort: "date" | reverse %}
                        {% for post in sorted_posts limit:4 %}
                        <div class="col-md-3">
                            <a href="{{ post.url }}">
                                <img src="{{post.image}}" title="{{post.title}}" alt="{{post.description}}">
                                <p class="pt-1">{{ post.title | smartify }}</p>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
